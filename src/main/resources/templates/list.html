<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a car</a><br />
<table>
    <tr>
        <th>year</th>
        <th>make</th>
        <th>model</th>
        <td>Actions</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.year}"></td>
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${car.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${car.id})}">Detail</a> -
            <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
        </td></tr>
</table>
</body>
</html>
